<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3>Skapa ditt konto</h3>
            <p>Starta din resa mot en enklare vardag som företagare.</p>
            <p id="auth-error" class="error-message"></p>
            <div class="input-group">
                <label for="companyName">Företagsnamn</label>
                <input type="text" id="companyName" placeholder="Ditt Företag AB">
            </div>
            <div class="input-group">
                <label for="email">E-post</label>
                <input type="email" id="email" placeholder="din@epost.se">
            </div>
            <div class="input-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" placeholder="Minst 6 tecken">
            </div>
            <button id="register-btn" class="btn btn-primary btn-full-width">Skapa konto</button>
            <p class="auth-switch">Har du redan ett konto? <a href="login.html">Logga in här</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="auth.js" type="module"></script>
</body>
</html>

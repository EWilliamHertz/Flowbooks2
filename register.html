<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3>Skapa ditt konto</h3>
            
            <p id="auth-error" class="error-message"></p>
            
            <div class="input-group">
                <label for="companyName">Företagsnamn</label>
                <input type="text" id="companyName" required>
            </div>
            <div class="input-group">
                <label for="email">E-post</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" placeholder="Minst 6 tecken" required>
            </div>
            
            <button id="register-btn" class="btn btn-primary btn-full-width">Skapa konto</button>
            
            <p class="auth-switch">Har du redan ett konto? <a href="login.html">Logga in här</a></p>
        </div>
    </div>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { app } from './firebase-config.js'; // Importera app-instansen

        // Hämta Firebase-tjänster
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Hämta element från DOM
        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const companyNameInput = document.getElementById('companyName');
        const errorEl = document.getElementById('auth-error');

        registerBtn.addEventListener('click', async () => {
            // Rensa tidigare felmeddelanden
            errorEl.textContent = '';

            // Hämta värden från input-fälten
            const companyName = companyNameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;

            // Validering för att säkerställa att fälten inte är tomma
            if (!companyName || !email || !password) {
                errorEl.textContent = 'Vänligen fyll i alla fält.';
                return;
            }

            try {
                // Steg 1: Skapa användaren i Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Steg 2: Spara ytterligare användarinformation i Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    companyName: companyName,
                    createdAt: new Date()
                });

                // Steg 3: Skicka ett verifieringsmejl
                await sendEmailVerification(user);
                
                // Meddela användaren och omdirigera
                alert(`Ett verifieringsmejl har skickats till ${user.email}. Klicka på länken i mejlet och logga sedan in.`);
                window.location.href = 'login.html';

            } catch (error) {
                // Förbättrad felhantering för felsökning
                console.error("Fullständigt registreringsfel:", error);

                // Ge användarvänliga felmeddelanden baserat på felkoden
                if (error.code === 'auth/weak-password') {
                    errorEl.textContent = 'Lösenordet måste vara minst 6 tecken.';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorEl.textContent = 'E-postadressen är redan registrerad.';
                } else if (error.code === 'auth/invalid-email') {
                    errorEl.textContent = 'Vänligen ange en giltig e-postadress.';
                } else {
                    errorEl.textContent = 'Kunde inte registrera. Se konsolen för teknisk information.';
                }
            }
        });
    </script>
</body>
</html>

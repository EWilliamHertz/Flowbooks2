<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3>Skapa ditt konto</h3>
            <p id="auth-error" class="error-message"></p>
            <div class="input-group"><label for="companyName">Ditt Företagsnamn</label><input type="text" id="companyName" required></div>
            <div class="input-group"><label for="email">E-post</label><input type="email" id="email" required></div>
            <div class="input-group"><label for="password">Lösenord</label><input type="password" id="password" placeholder="Minst 6 tecken" required></div>
            <button id="register-btn" class="btn btn-primary btn-full-width">Skapa konto</button>
            <p class="auth-switch">Har du redan ett konto? <a href="login.html">Logga in här</a></p>
        </div>
    </div>

    <script type="module">
        import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { doc, setDoc, collection, query, where, getDocs, writeBatch, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { auth, db } from './firebase-config.js';

        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const companyNameInput = document.getElementById('companyName');
        const errorEl = document.getElementById('auth-error');

        registerBtn.addEventListener('click', async () => {
            errorEl.textContent = '';
            const companyName = companyNameInput.value;
            const email = emailInput.value.trim().toLowerCase();
            const password = passwordInput.value;

            if (!companyName || !email || !password) {
                errorEl.textContent = 'Vänligen fyll i alla fält.';
                return;
            }

            try {
                // Steg 1: Skapa användaren i Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Steg 2: Kolla efter en inbjudan
                const invitationsRef = collection(db, 'invitations');
                const q = query(invitationsRef, where("email", "==", email));
                const invitationSnapshot = await getDocs(q);

                let companyId;
                let finalCompanyName = companyName;

                if (!invitationSnapshot.empty) {
                    // Inbjudan hittades! Anslut till befintligt företag.
                    const invitation = invitationSnapshot.docs[0].data();
                    companyId = invitation.companyId;
                    finalCompanyName = invitation.companyName; // Använd företagets namn från inbjudan
                    
                    // Uppdatera företagsdokumentet med den nya medlemmen
                    const companyRef = doc(db, 'companies', companyId);
                    await runTransaction(db, async (transaction) => {
                        const companyDoc = await transaction.get(companyRef);
                        if (!companyDoc.exists()) {
                            throw "Företaget från inbjudan finns inte.";
                        }
                        const members = companyDoc.data().members || [];
                        members.push(user.uid);
                        transaction.update(companyRef, { members: members });
                    });

                    // Ta bort inbjudan
                    await deleteDoc(invitationSnapshot.docs[0].ref);

                } else {
                    // Ingen inbjudan. Skapa ett nytt företag.
                    const newCompanyRef = doc(collection(db, 'companies'));
                    companyId = newCompanyRef.id;
                    await setDoc(newCompanyRef, {
                        name: companyName,
                        ownerId: user.uid,
                        createdAt: new Date(),
                        members: [user.uid]
                    });
                }

                // Steg 3: Skapa användarens dokument med rätt companyId
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    companyId: companyId,
                    companyName: finalCompanyName,
                    createdAt: new Date()
                });

                // Steg 4: Skicka verifieringsmejl
                await sendEmailVerification(user);
                
                // Steg 5: Omdirigera till login-sidan med ett success-meddelande
                window.location.href = `login.html?status=registered&email=${encodeURIComponent(user.email)}`;

            } catch (error) {
                console.error("Registreringsfel:", error);
                errorEl.textContent = 'Kunde inte registrera användare. Kontrollera att e-posten inte redan används.';
            }
        });
    </script>
</body>
</html>

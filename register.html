<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3>Skapa ditt konto</h3>
            <p id="auth-error" class="error-message"></p>
            <div class="input-group"><label for="companyName">Företagsnamn</label><input type="text" id="companyName"></div>
            <div class="input-group"><label for="email">E-post</label><input type="email" id="email"></div>
            <div class="input-group"><label for="password">Lösenord</label><input type="password" id="password" placeholder="Minst 6 tecken"></div>
            <button id="register-btn" class="btn btn-primary btn-full-width">Skapa konto</button>
            <p class="auth-switch">Har du redan ett konto? <a href="login.html">Logga in här</a></p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';

        const registerBtn = document.getElementById('register-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const companyNameInput = document.getElementById('companyName');
        const errorEl = document.getElementById('auth-error');

        registerBtn.addEventListener('click', async () => {
            errorEl.textContent = '';
            if (!companyNameInput.value) {
                errorEl.textContent = 'Vänligen fyll i företagsnamn.';
                return;
            }
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value);
                const user = userCredential.user;
                await db.collection('users').doc(user.uid).set({
                    email: user.email,
                    companyName: companyNameInput.value,
                    createdAt: new Date()
                });
                await user.sendEmailVerification();
                alert(`Ett verifieringsmejl har skickats till ${user.email}. Klicka på länken och logga sedan in.`);
                window.location.href = 'login.html';
            } catch (error) {
                if (error.code === 'auth/weak-password') errorEl.textContent = 'Lösenordet måste vara minst 6 tecken.';
                else if (error.code === 'auth/email-already-in-use') errorEl.textContent = 'E-postadressen är redan registrerad.';
                else errorEl.textContent = 'Kunde inte registrera användare.';
            }
        });
    </script>
</body>
</html>

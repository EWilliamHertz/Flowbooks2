<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- NYA BIBLIOTEK FÖR PDF-GENERERING -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="app-container" style="visibility: hidden;">
        <aside class="sidebar">
            <div class="sidebar-header"><h2 class="logo">FlowBooks</h2></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active" data-page="Översikt">Översikt</a></li>
                    <li><a href="#" data-page="Sammanfattning">Sammanfattning</a></li>
                    <!-- NY SIDA: FAKTUROR -->
                    <li><a href="#" data-page="Fakturor">Fakturor</a></li>
                    <li><a href="#" data-page="Intäkter">Intäkter</a></li>
                    <li><a href="#" data-page="Utgifter">Utgifter</a></li>
                    <li><a href="#" data-page="Rapporter">Rapporter</a></li>
                    <li><a href="#" data-page="Importera">Importera Data</a></li>
                    <!-- NYA SIDOR -->
                    <li><a href="#" data-page="Återkommande">Återkommande</a></li>
                    <li><a href="#" data-page="Kategorier">Kategorier</a></li>
                    <li><a href="#" data-page="Inställningar">Inställningar</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button id="hamburger-btn" class="hamburger-menu">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    <h1 class="page-title">Översikt</h1>
                </div>
                <div class="header-right">
                    <button id="new-item-btn" class="btn btn-primary" style="display: none;"></button>
                    <div class="profile-container">
                        <div id="user-profile-icon" class="user-profile"></div>
                        <div id="profile-dropdown" class="profile-dropdown">
                            <a href="#" id="settings-link">Inställningar</a>
                            <a href="#" id="logout-btn">Logga ut</a>
                        </div>
                    </div>
                </div>
            </header>
            <main id="main-view"></main>
        </div>
    </div>

    <div id="modal-container"></div>
    <div id="toast-container"></div>
    
    <script src="app.js" type="module"></script>
</body>
</html>

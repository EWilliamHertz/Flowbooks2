<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3>Välkommen tillbaka!</h3>
            <p id="auth-error" class="error-message"></p>
            <div class="input-group">
                <label for="email">E-post</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password">
            </div>
            <button id="login-btn" class="btn btn-primary btn-full-width">Logga in</button>
            <p class="auth-switch">Har du inget konto? <a href="register.html">Skapa ett här</a></p>
        </div>
    </div>
    
    <script type="module">
        import { auth } from './firebase-config.js';
        
        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorEl = document.getElementById('auth-error');

        // Om användaren redan är inloggad, skicka till appen
        auth.onAuthStateChanged(user => {
            if (user && user.emailVerified) {
                window.location.href = 'app.html';
            }
        });

        loginBtn.addEventListener('click', async () => {
            errorEl.textContent = '';
            try {
                const userCredential = await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
                if (!userCredential.user.emailVerified) {
                    errorEl.textContent = 'Verifiera din e-post innan du loggar in.';
                    await auth.signOut();
                } else {
                    window.location.href = 'app.html';
                }
            } catch (error) {
                errorEl.textContent = 'Fel e-post eller lösenord.';
            }
        });
    </script>
</body>
</html>

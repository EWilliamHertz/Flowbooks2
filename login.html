<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in | FlowBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo-link"><h2 class="logo">FlowBooks</h2></a>
            <h3>Välkommen tillbaka!</h3>
            
            <p id="auth-message" class="error-message"></p>
            
            <div class="input-group">
                <label for="email">E-post</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" required>
            </div>
            
            <button id="login-btn" class="btn btn-primary btn-full-width">Logga in</button>
            
            <div class="auth-links">
                 <a href="#" id="forgot-password-link">Glömt lösenord?</a>
            </div>
            
            <p class="auth-switch">Har du inget konto? <a href="register.html">Skapa ett här</a></p>
        </div>
    </div>
    
    <script type="module">
        // Importera nödvändiga funktioner
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        // Importera den delade app-instansen
        import { app } from './firebase-config.js';

        const auth = getAuth(app);
        
        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageEl = document.getElementById('auth-message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // Om användaren redan är inloggad och verifierad, skicka till appen
        onAuthStateChanged(auth, user => {
            if (user && user.emailVerified) {
                window.location.href = 'app.html';
            }
        });

        // Event listener för inloggningsknappen
        loginBtn.addEventListener('click', async () => {
            messageEl.textContent = '';
            messageEl.style.color = '#e74c3c'; // Standardfärg för fel

            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                messageEl.textContent = 'Vänligen fyll i både e-post och lösenord.';
                return;
            }

            try {
                // **KORRIGERING:** Använder den moderna v9-syntaxen
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                if (!userCredential.user.emailVerified) {
                    messageEl.textContent = 'Verifiera din e-post innan du loggar in. Vi kan skicka ett nytt mejl om du vill.';
                    await auth.signOut();
                } else {
                    window.location.href = 'app.html';
                }
            } catch (error) {
                console.error("Inloggningsfel:", error.code);
                messageEl.textContent = 'Fel e-post eller lösenord.';
            }
        });

        // **NYTT:** Event listener för "Glömt lösenord?"
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault(); // Förhindra att sidan laddas om
            messageEl.textContent = '';
            
            const email = emailInput.value;
            if (!email) {
                messageEl.textContent = 'Vänligen fyll i din e-postadress i fältet ovan först.';
                messageEl.style.color = '#e74c3c';
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                messageEl.textContent = `En länk för att återställa lösenordet har skickats till ${email}.`;
                messageEl.style.color = 'green'; // Grön färg för framgångsmeddelande
            } catch (error) {
                console.error("Fel vid återställning:", error.code);
                messageEl.textContent = 'Kunde inte skicka återställningslänk. Kontrollera att e-postadressen är korrekt.';
                messageEl.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
